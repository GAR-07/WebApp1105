<div class="d-flex justify-content-center p-2 bg-light">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-imageOrVideo-tab" data-bs-toggle="pill" data-bs-target="#pills-imageOrVideo" 
        type="button" role="tab" aria-controls="pills-imageOrVideo" aria-selected="true">Media Files</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-books-tab" data-bs-toggle="pill" data-bs-target="#pills-books" 
        type="button" role="tab" aria-controls="pills-books" aria-selected="false">Books</button>
      </li>
    </ul>
  </div>

  <div class="tab-content" id="pills-tabContent" *ngIf="user.userName">
    <div class="tab-pane fade show active" id="pills-imageOrVideo" role="tabpanel" aria-labelledby="pills-imageOrVideo-tab" tabindex="0">
      <article class="container my-5">
        <H3>Какие изображения или видео загрузим сегодня?</H3>
      </article>
        <app-edit-file
        [user]="user" 
        [mode]="mode"
        ></app-edit-file>
    </div>
    
    <div class="tab-pane fade" id="pills-books" role="tabpanel" aria-labelledby="pills-books-tab" tabindex="0">
      <article class="container my-5">
        <H3>Давайте загрузим книгу!</H3>
      </article>
        <app-edit-book 
          [user]="user" 
          [mode]="mode"
        ></app-edit-book>
    </div>
</div>
